apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: argocd-pod-enrichment
webhooks:
  - name: argocd-pod-enrichment.codefresh.io
    clientConfig:
      service:
        name: argocd-pod-enrichment-webhook
        namespace: default
        path: /mutate
      caBundle: ""
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
    admissionReviewVersions: ["v1"]
    sideEffects: None
    failurePolicy: Ignore
