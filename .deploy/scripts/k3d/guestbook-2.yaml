apiVersion: v1
kind: Namespace
metadata:
  name: argocd-apps
---
kind: AppProject
apiVersion: argoproj.io/v1alpha1
metadata:
  name: test-apps-project
  namespace: argocd
spec:
  sourceNamespaces:
  - argocd-apps
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  sourceRepos:
  - '*'
  destinations:
  - namespace: guestbook-2
    server: https://kubernetes.default.svc
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd-apps
spec:
  project: test-apps-project
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: guestbook
  destination:
    server: https://kubernetes.default.svc
    namespace: guestbook-2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
